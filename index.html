<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/grimoirejs@0.13.5-beta/register/grimoire.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/grimoirejs-math@1.8.0/register/grimoire-math.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/grimoirejs-fundamental@0.11.0-beta11/register/grimoire-fundamental.min.js" charset="utf-8"></script>
    <script src="https://unpkg.com/grimoirejs-forward-shading@1.2.0-beta1/register/grimoire-forward-shading.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.js" charset="utf-8"></script>
    <script src="./index.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/goml" id="canvas">
      <goml>
        <scene>
          <camera>
            <camera.components>
              <MouseCameraControl/>
            </camera.components>
          </camera>
          <mesh id="m1" geometry="cube"/>
          <mesh id="m2" geometry="cube" position="2,0.2,0"/>
          <mesh id="m3" geometry="cube" position="-2,0.6,0"/>
          <mesh id="m4" geometry="cube" position="0,-0.2,2"/>
          <mesh id="m5" geometry="cube" position="0,-0.6,-2"/>
          <light id="d" type="directional" rotation="45,45,45" position="0,1,0" color="blue"/>
          <light id="lp1" type="point"  position="2,2,0"/>
          <light id="lp2" type="point"  position="-2,2,0"/>
          <light id="lp3" type="point"  position="0,2,2"/>
          <light id="lp4" type="point"  position="0,2,-2"/>
          <light id="lp5" type="point"  position="0,2,0"/>
        </scene>
      </goml>
    </script>
  </body>
</html>
